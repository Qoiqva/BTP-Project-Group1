{% extends "base.html" %}
{% load static %}

{% block content %}
<style>
  .login-container {
    min-height: 90vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #f8f9fa;
  }

  .login-card {
    background: white;
    padding: 40px 30px;
    border-radius: 12px;
    box-shadow: 0 5px 30px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
  }

  .btn-gradient {
    background: linear-gradient(to right, #00c6ff, #0072ff);
    border: none;
    color: white;
    padding: 10px;
    width: 100%;
    font-weight: 600;
    border-radius: 50px;
    transition: 0.3s;
  }

  .btn-gradient:hover {
    background: linear-gradient(to right, #0072ff, #00c6ff);
  }

  .login-footer {
    text-align: center;
    margin-top: 20px;
    font-size: 0.9rem;
  }

  input.form-control {
    border: none;
    border-bottom: 2px solid #ccc;
    border-radius: 0;
    margin-bottom: 25px;
    box-shadow: none;
  }

  input.form-control:focus {
    border-color: #0072ff;
    outline: none;
    box-shadow: none;
  }
</style>

<div class="login-container">
  <div class="login-card">
    <h3 class="text-center mb-4">Welcome</h3>

    <form method="POST" action="{% url 'account_login' %}">
      {% csrf_token %}
      {% if form.non_field_errors %}
      <div class="text-danger mb-2">{{ form.non_field_errors }}</div>
      {% endif %}

      <div class="form-group">
        <label for="id_login">Username</label>
        <input type="text" name="login" class="form-control" id="id_login" placeholder="" required />
      </div>

      <div class="form-group">
        <label for="id_password">Password</label>
        <input type="password" name="password" class="form-control" id="id_password" placeholder="" required />
      </div>

      <div class="form-check mb-3">
        <input type="checkbox" name="remember" class="form-check-input" id="id_remember" />
        <label class="form-check-label" for="id_remember">Remember Me</label>
      </div>

      <button type="submit" class="btn-gradient">LOGIN</button>
    </form>

    <div class="login-footer">
      Don't have an account? <a href="{% url 'account_signup' %}">Sign Up</a>
    </div>
  </div>
</div>
{% endblock %}
